  <script type="text/javascript">
  //events with jquery-3
    $(document).ready(function(){
      var content ="my new content text"
      $('.panel-button').on('mouseover', function(){
        //$('#panel1').fadeToggle(200);
        var panelId = $(this).attr('data-panelid');
        //alert(panelId);
        $('#'+panelId+' .panel-body').html(content);
      });
    });
  //events with pure javascript
    var numOne = document.getElementById('num-one');
    var numTwo = document.getElementById('num-two');
    var addSum = document.getElementById('add-sum');

    numOne.addEventListener("input", add);
      //console.log("one");
    numTwo.addEventListener("input", add);
      //alert("two");
      function add(){
        var one = parseFloat(numOne.value) || 0; //convert string to number with parceFloat
        var two = parseFloat(numTwo.value) || 0;
        //var sum =one+two;
        //addSum.innerHTML = "Sum is:" + sum;
        addSum.innerHTML = "Sum is: " + (one+two);
      };

  //javascript with pictures
  var simon = document.getElementById('simon');
  //var simonPic = document.getElementById('simon-pic');
  var bruce = document.getElementById('bruce');
  //var brucePic = document.getElementById('bruce-pic');
  var ben = document.getElementById('ben');
  //var benPic = document.getElementById('ben-pic');

  simon.addEventListener("click", hidepic);
  bruce.addEventListener("click", hidepic);
  ben.addEventListener("click", hidepic);

  function hidepic(){
    var allimages=document.querySelectorAll("img");
    for (var i=0; i<allimages.length; i++){
      allimages[i].className = "hide"
    }
    // if(simonPic.className == "hide"){
    //   simonPic.className = "";
    // }else{
    //   simonPic.className = "hide";
    // }
    //console.log(this);
    var picId = this.attributes["data-img"].value;
    console.log(picId);
    var pic=document.getElementById(picId);
    console.log(pic);
    if(pic.className == "hide"){
      pic.className = "";
    }else{
      pic.className = "hide";
    }
  };

  </script>
